[package]
name = "nperf-core"
version = "0.1.1"
authors = ["Jan Bujak <j@exia.io>"]
edition = "2018"

[dependencies]
libc = "0.2"
regex = "1"
lazy_static = "1"
log = "0.4"
parking_lot = "0.12"
num_cpus = "1"
chrono = "0.4"
speedy = "0.8"
string-interner = "0.7"
serde = "1"
serde_json = "1"
serde_derive = "1"
structopt = "0.2"
inferno = { version = "0.11", default-features = false, optional = true }

proc-maps = { version = "0.1", path = "proc-maps" }
perf_event_open = { version = "0.1", path = "perf_event_open" }

[dependencies.nwind]
version = "0.1"
path = "nwind"
features = ["log", "rustc-demangle"]
default-features = false

[dev-dependencies]
quickcheck = { version = "0.9", default-features = false, features = ["log"] }
criterion = "0.3"
env_logger = "0.8"

[profile.release]
lto = true
panic = "abort"

[features]
default = ["addr2line", "inferno"]
addr2line = ["nwind/addr2line"]
debug-logs = ["nwind/debug-logs"]

[workspace]
members = [".", "cli", "nwind", "proc-maps", "perf_event_open", "thread-local-reentrant"]

[[bench]]
name = "unwinding"
harness = false
